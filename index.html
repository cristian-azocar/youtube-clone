<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/css-vars.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/aside.css">
  <link rel="stylesheet" href="styles/main-content.css">
  <script src="index.js" type="text/javascript"></script>
  <title>YouTube Clone</title>
</head>
<body theme="dark">
  <header class="header">
    <div class="header-left flex-center">
      <button class="icon-button">
        <span class="material-icons-outlined">menu</span>
      </button>
      <a href="/" class="logo-container flex-center">
        <img src="images/logo.svg" alt="Logo" class="logo">
      </a>
    </div>
    <div class="header-middle flex-center">
      <form id="search-form" action="/search">
        <input type="text" name="q" id="search" placeholder="Search" autocomplete="off">
        <button id="search-button" class="flex-center" type="submit">
          <span class="material-icons-outlined">search</span>
        </button>
      </form>
      <button id="voice-search-button" class="icon-button">
        <span class="material-icons-outlined">mic</span>
      </button>
    </div>
    <div class="header-right flex-center">
      <button class="icon-button">
        <span class="material-icons-outlined">video_call</span>
      </button>
      <button class="icon-button">
        <span class="material-icons-outlined">apps</span>
      </button>
      <button class="icon-button">
        <span class="material-icons-outlined">notifications</span>
      </button>
      <img src="https://i.pravatar.cc/32?img=1" alt="Avatar" class="user-avatar" width="32" height="32">
    </div>
  </header>
  <div class="container">
    <aside class="aside">
      <nav class="nav">
        <ul>
          <li>
            <a href="/" class="icon-button">
              <span class="material-icons">home</span>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="/" class="icon-button">
              <span class="material-icons-outlined">explore</span>
              <span>Explore</span>
            </a>
          </li>
          <li>
            <a href="/" class="icon-button">
              <span class="material-icons-outlined">video_library</span>
              <span>Subscriptions</span>
            </a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="/" class="icon-button">
              <span class="material-icons-outlined">video_library</span>
              <span>Library</span>
            </a>
          </li>
          <li>
            <a href="/" class="icon-button">
              <span class="material-icons-outlined">history</span>
              <span>History</span>
            </a>
          </li>
          <li>
            <a href="/" class="icon-button">
              <span class="material-icons-outlined">smart_display</span>
              <span>Your videos</span>
            </a>
          </li>
          <li>
            <a href="/" class="icon-button">
              <span class="material-icons-outlined">schedule</span>
              <span>See later</span>
            </a>
          </li>
          <li>
            <a href="/" class="icon-button">
              <span class="material-icons-outlined">thumb_up</span>
              <span>Liked videos</span>
            </a>
          </li>
        </ul>
        <ul>
          <li>
            <h3>Subscriptions</h3>
          </li>
          <li>
            <a href="/" class="icon-button">
              <img src="https://i.pravatar.cc/32?img=2" alt="Channel 1" class="user-avatar" width="32" height="32">
              Channel 1
            </a>
          </li>
          <li>
            <a href="/" class="icon-button">
              <img src="https://i.pravatar.cc/32?img=3" alt="Channel 2" class="user-avatar" width="32" height="32">
              Channel 2
            </a>
          </li>
          <li>
            <a href="/" class="icon-button">
              <img src="https://i.pravatar.cc/32?img=4" alt="Channel 3" class="user-avatar" width="32" height="32">
              Channel 3
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="main">
      <section class="chips-container">
        <ul>
          <li class="chip-selected">All</li>
          <li>Videogames</li>
          <li>JavaScript</li>
          <li>React</li>
        </ul>
      </section>
      <section id="video-list">
        <!-- Videos are dynamically generated in index.js -->
      </section>
    </main>
  </div>
</body>
</html>
